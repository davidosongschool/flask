{% extends 'base.html' %}
{% block content %}
{% for item in market %}
{% if item.Game == "football" %}
<div class="container text-right">
<div class="row p-3">
<div class="col-6">{{item.name }} - Is interested in: {{item.Game}}</div>
<div class="col-6"><img src= "{{ item.url }}" width = "100px" height= "100px"></div>
</div>
</div>
{% else %}
<div class="container text-center">
<div class="row p-3">
<div class="col-6">{{item.name }} - Is interested in: {{item.Game}}</div>
<div class="col-6"><img src= "{{ item.url }}" width = "100px" height= "100px"></div>
</div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
